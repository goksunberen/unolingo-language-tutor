<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Unolingo - Language Tutor</title>

<body>

        <header>

        <main>
            <section id="content-area">

                      <img src="./images/03.png" alt="March">

                    <div class="month-box">
                      <img src="./images/04.png" alt="April">
                      <span class="month-name">Nisan</span>

                      <img src="./images/05.png" alt="May">

                    </div>
                    <div class="month-box">
                      <img src="./images/11.jpeg" alt="November">
                      <span class="month-name">Kasım</span>
                    </div>
                    <div class="month-box">
                      <img src="./images/12.jpg" alt="December">
                      <span class="month-name">Aralık</span>
                    </div>
                  </div>
            </section>
        </main>
        <footer>
          <a href="hobbies.html">Previous</a>
